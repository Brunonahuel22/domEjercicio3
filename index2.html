<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Lista de Tareas</title>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="tareaInput" class="form-control" placeholder="Ingrese una tarea">
                <button class="btn btn-primary" onclick="agregarTarea()">Agregar Tarea</button>
            </div>
        </div>
    </div>

    <ul id="listaTareas" class="list-group">
        <!-- Aquí se agregarán dinámicamente las tareas -->
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function agregarTarea() {
        const tareaInput = document.getElementById("tareaInput");
        const tarea = tareaInput.value.trim();

        if (tarea !== "") {
            // Crear nuevo elemento de lista
            const nuevaTarea = document.createElement("li");
            nuevaTarea.className = "list-group-item d-flex justify-content-between align-items-center";
            nuevaTarea.innerHTML = `
                ${tarea}
                <button class="btn btn-danger btn-sm" onclick="eliminarTarea(this)">Eliminar</button>
            `;

            // Agregar el nuevo elemento a la lista
            document.getElementById("listaTareas").appendChild(nuevaTarea);

            // Limpiar el campo de entrada
            tareaInput.value = "";
        } else {
            alert("Por favor, ingrese una tarea válida.");
        }
    }

    function eliminarTarea(elemento) {
        // Obtener el elemento padre (el <li> que contiene la tarea y el botón)
        const tareaItem = elemento.parentNode;

        // Eliminar el elemento de la lista
        tareaItem.remove();
    }
</script>
</body>
</html>
